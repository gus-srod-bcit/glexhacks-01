<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>glex-hacks-01</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header id="minerals">
    <div class="mineral stone">Stone: <span id="stone-amount" class="mineral-amount">0</span></div>
    <div class="mineral iron">Iron: <span id="iron-amount" class="mineral-amount">0</span></div>
    <div class="mineral gold">Gold: <span id="gold-amount" class="mineral-amount">0</span></div>
    <div class="mineral diamond">Diamond: <span id="diamond-amount" class="mineral-amount">0</span></div>
  </header>

  <!-- Main game -->
  <main>
    <!-- TODO: Add image background in css -->
    <div id="game-window">

      <div class="resource stone">
        <p>stone</p>
      </div>

      <div id="anvil-open-button">Me is anvil</div>

    </div>
  </main>

  <!-- Anvil (Shop) Menu -->
  <dialog id="anvil-menu">
    <!-- Close button -->
    <button id="anvil-close-button">Back</button>
    <!-- Shop Grid -->
    <div id="anvil-grid">
      <!-- Craft buttons -->
      <template id="anvil-craft-template">
        <div>
          <p><span class="anvil-craft-name"></span> pickaxe</p>
          <p>Cost: <span class="anvil-craft-cost"></span> <span class="anvil-craft-cost-type"></span></p>
          <button class="craft-button"></button>Craft</button>
        </div>
      </template>
    </div>
  </dialog>

</body>

</html>
